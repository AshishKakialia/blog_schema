<html>
    <head>
        <meta charset="utf-8">
        <meta name="csrf_token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shop-Mania</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav" style="margin-top: 1em;">
                <li class="nav-item" style="margin-inline: 5px;">
                    <a class="btn btn-outline-dark" href="/">Home</a>
                </li>
            </ul>
            <hr>
            {% block content %}
            {% endblock %}
            <hr>
            <ul class="nav justify-content-end" style="margin-top: 1em;">
                {% if user %}
                <li class="nav-item" style="margin-inline: 5px;">
                    <a class="btn btn-outline-dark" href="/accounts/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </body>
</html>
