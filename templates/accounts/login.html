{% extends 'base.html' %}

{% block content %}
<h3 style="text-align:center;">Login</h3>
<div class="container">
    <div class="card-body" style="width: 30em; margin-left: auto; margin-right: auto;">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.error}}
            {% if messages %}
                {% for message in messages %}
                    <div class="messages {{message.tags}} alert alert-{{message.tags}}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="username"><br>
            <input type="password" class="form-control" name="password" placeholder="password"><br>
            <div class="d-grid gap-2">
                <button type="submit" class="d-grid gap-2 btn btn-outline-dark">Login</button>

                {% if user_created %}
                    <a type="submit" class="text-dark" href="{% url 'email_verification_done' %}">Resend email verification</a>
                {% endif %}
            </div>
        </form>
    <p>
        <a class="text-dark" href="/accounts/signup/">Create new account? </a> or <a href="/accounts/password_reset" class="text-dark">Forgot password?</a></p>
    </div>
</div>
{% endblock %}
